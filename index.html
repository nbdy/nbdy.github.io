<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>portfolio</title>
    <link rel="stylesheet"
          href="css/bootstrap.css">
</head>
<body>
<div class="container">
    <nav class="navbar navbar-light">
        <a class="navbar-brand" href="#">pascal e.</a>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">home</a>
                </li>
            </ul>
        </div>
    </nav>

    <h1 id="repoCount">0</h1>

    <div id="repoCharts">
        <canvas id="reposOverTimeChart"></canvas>
    </div>
</div>
</body>
<script src="js/jquery.js"></script>
<script src="js/popper.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/chart.js"></script>
<script src="js/github.js"></script>
<script>
    let github = Github("smthnspcl");

    let reposOverTimerChartData = {
        labels: [],
        datsets: [{
            label: "",
            backgroundColor: 'rgb(69, 69, 69)',
            borderColor: 'rgb(0, 0, 0)',
            data: []
        }]
    };

    function updateReposOverTimeChartData(){
        let repos = github.getRepositories();

        reposOverTimerChartData = {
            labels: [],
            datsets: [{
                label: "repos over time",
                backgroundColor: 'rgb(69, 69, 69)',
                borderColor: 'rgb(0, 0, 0)',
                data: []
            }]
        }
    }

    function updateRepoCountData(){
        document.getElementById("repoCount").innerText = github.repoositories.size();
    }

    new Chart(document.getElementById("reposOverTimeChart").getContext('2d'), {
            type: 'line',
            data: reposOverTimerChartData,
        }
    );

    window.setInterval(function () {
        updateRepoCountData();
        updateReposOverTimeChartData();
    }, 4200);
</script>
</html>
